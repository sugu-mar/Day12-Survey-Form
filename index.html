<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1 SurveyForm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      body {
        margin-left: 3%;
        margin-top: 20px;
        padding: 0;
        width: 95%;
      }

      .star-wrapper {
        position: relative;
      }

      .stars {
        background-image: url("./stars_1.webp");
        background-repeat: none;
        width: 355px;
        height: 50px;
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
      }

      a {
        text-decoration: none;
        width: 50px;
        height: 50px;
        display: inline-block;
        margin-right: 20px;
      }

      .one-star:hover ~ .stars {
        background-position: 0 -81px;
      }

      .two-stars:hover ~ .stars {
        background-position: 0 -162px;
      }

      .three-stars:hover ~ .stars {
        background-position: 0 -243px;
      }

      .four-stars:hover ~ .stars {
        background-position: 0 -324px;
      }

      .five-stars:hover ~ .stars {
        background-position: 0 -405px;
      }

      /* .cfname {
        margin-right:5%;
      } */

      .email {
        /* margin-top: 35px; */
        margin-left: -15px;
      }
      #exampleInputEmail1 {
        width: 92.5%;
      }

      #radioin {
        margin-top: 30px;
      }
      td,
      .tablehelp {
        text-align: center;
      }

      td {
        width: 17.4%;
      }
      .taheading {
        width: 14%;
      }

      .table th {
        border: none;
      }
      label {
        font-weight: bold;
      }

      .tableone {
        margin-bottom: 0px;
      }
      .CRBFCO,
      .CRBFS,
      .CRBFP,
      .CRBFROCTO,
      .CRBFROPTO,
      .CRBFBFUA {
        overflow: hidden;
        height: 1.5rem;
        width: 1.5rem;
      }

      .subbutton {
        background-color: white;
        color: black;
      }

      #CRBFROCTOid,
      #CRBFROPTOid,
      #CRBFBFUAid {
        width: 14%;
      }
    </style>
  </head>
  <body>
    <!-- cointainer opining -->
    <div class="container">
      <form method="get">
        <!-- for each input present in form has indidual form group for separating each inpput tag-->
        <div class="form-group">
          <label class="namelable" for="fnamel">Name *</label>
          <div class="form-row flname">
            <div class="col-4 cfname">
              <input
                type="text"
                id="fnamel"
                class="form-control fname"
                placeholder="First name"
                aria-describedby="Firstname"
                required
              />
              <small id="fnamehelper" class="form-text text-muted">
                First
              </small>
            </div>

            <div class="col-4 lname">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-describedby="Lastname"
              />
              <small id="lnamehelper" class="form-text text-muted">Last</small>
            </div>
          </div>
        </div>

        <div class="from-group">
          <div class="col-9 form-group email">
            <label for="exampleInputEmail1">Email address *</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              required
            />
          </div>
        </div>

            </tbody>
          </table>

        <div class="form-group">

        <div class="form-group">

</html>
